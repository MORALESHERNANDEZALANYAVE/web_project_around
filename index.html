<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yavé Hernández" />
    <meta
      name="description"
      content="Esta es una página interactiva en la que los usuarios pueden añadir, eliminar o dar me gusta a las fotos."
    />
    <meta name="keywords" content="Galeria, Tripleten" />

    <title>Around</title>

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__image" src="./images/vector.svg" alt="Titulo" />
        <hr class="header__line" />
      </header>

      <main class="main">
        <div class="profile">
          <img
            class="profile__image"
            src="./images/avatar.png"
            alt="Foto de perfil"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button">
              <img src="./images/Edit-Button.svg" alt="Boton de editar" />
            </button>
            <h2 class="profile__job">Explorador</h2>
          </div>

          <div class="profile__add-button">
            <button
              class="profile__button"
              alt="Boton de agregar"
              type="button"
            >
              &#128930;
            </button>
          </div>
        </div>

        <section class="elements">
          <div class="elements element">
            <img
              class="element__image"
              src="./images/valle-de-yosemite.jpg"
              alt="Valle de Yosemite"
            />

            <div class="element__cards">
              <h2 class="element__description">Valle de Yosemite</h2>

              <button class="element__like-button">
                <img src="./images/like-button.svg" alt="" />
              </button>
            </div>
          </div>

          <div class="elements element">
            <img
              class="element__image"
              src="./images/lago-louise.png"
              alt="Valle de Yosemite"
            />

            <div class="element__cards">
              <h2 class="element__description">Lago Louise</h2>

              <button class="element__like-button">
                <img src="./images/like-button.svg" alt="" />
              </button>
            </div>
          </div>

          <div class="elements element">
            <img
              class="element__image"
              src="./images/montañas-calvas.png"
              alt="Valle de Yosemite"
            />

            <div class="element__cards">
              <h2 class="element__description">Montañas Calvas</h2>

              <button class="element__like-button">
                <img src="./images/like-button.svg" alt="" />
              </button>
            </div>
          </div>

          <div class="elements element">
            <img
              class="element__image"
              src="./images/latemar.png"
              alt="Valle de Yosemite"
            />

            <div class="element__cards">
              <h2 class="element__description">Latemar</h2>

              <button class="element__like-button">
                <img src="./images/like-button.svg" alt="" />
              </button>
            </div>
          </div>

          <div class="elements element">
            <img
              class="element__image"
              src="./images/vanois-national.png"
              alt="Valle de Yosemite"
            />

            <div class="element__cards">
              <h2 class="element__description">Vanois National...</h2>

              <button class="element__like-button">
                <img src="./images/like-button.svg" alt="" />
              </button>
            </div>
          </div>

          <div class="elements element">
            <img
              class="element__image"
              src="./images/lago-di-braies.png"
              alt="Valle de Yosemite"
            />

            <div class="element__cards">
              <h2 class="element__description">Lago di Braies</h2>

              <button class="element__like-button">
                <img src="./images/like-button.svg" alt="" />
              </button>
            </div>
          </div>
        </section>
      </main>

      <div class="popup">
        <button class="popup__close" type="button">&#x1F7A9;</button>

        <form class="popup__form" id="form_edit-profile">
          <h3 class="popup__form-title">Editar perfil</h3>
          <label class="popup__label">
            <input
              type="text"
              class="popup__input"
              placeholder="Nombre"
              id="name"
              name="name"
            />
          </label>
          <label class="popup__label">
            <input
              type="text"
              class="popup__input"
              placeholder="Acerca de mí"
              id="about"
              name="about"
            />
          </label>
          <button class="popup__button" type="submit">Guardar</button>
        </form>
      </div>

      <footer class="footer">
        <h2 class="footer__copyright">
          &copy; Alan Yavé Morales Hernández 2024
        </h2>
      </footer>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
