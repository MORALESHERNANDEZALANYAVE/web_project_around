<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yavé Hernández" />
    <meta
      name="description"
      content="Esta es una página interactiva en la que los usuarios pueden añadir, eliminar o dar me gusta a las fotos."
    />
    <meta name="keywords" content="Galeria, Tripleten" />

    <title>Around</title>

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>

  <script src="./script.js"></script>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__image" src="./images/Vector.svg" alt="Titulo" />
        <hr class="header__line" />
      </header>

      <main class="main">
        <div class="profile">
          <img
            class="profile__image"
            src="./images/Avatar.png"
            alt="Foto de perfil"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <h2 class="profile__job">Explorador</h2>
          </div>

          <button class="profile__edit-button">
            <img src="./images/Edit Button.svg" alt="Boton de editar" />
          </button>

          <button class="profile__add-button">
            <img src="./images/Add Button.svg" alt="Boton de agregar" />
          </button>
        </div>

        <section class="elements">
          <div class="elements element">
            <img
              class="element__image"
              src="./images/img1.jpg"
              alt="Valle de Yosemite"
            />

            <div class="element__cards">
              <h2 class="element__description">Valle de Yosemite</h2>

              <button class="element__like-button">
                <img src="./images/like-button.svg" alt="" />
              </button>
            </div>
          </div>

          <div class="elements element">
            <img
              class="element__image"
              src="./images/img2.png"
              alt="Valle de Yosemite"
            />

            <div class="element__cards">
              <h2 class="element__description">Lago Louise</h2>

              <button class="element__like-button">
                <img src="./images/like-button.svg" alt="" />
              </button>
            </div>
          </div>

          <div class="elements element">
            <img
              class="element__image"
              src="./images/img3.png"
              alt="Valle de Yosemite"
            />

            <div class="element__cards">
              <h2 class="element__description">Montañas Calvas</h2>

              <button class="element__like-button">
                <img src="./images/like-button.svg" alt="" />
              </button>
            </div>
          </div>

          <div class="elements element">
            <img
              class="element__image"
              src="./images/img4.png"
              alt="Valle de Yosemite"
            />

            <div class="element__cards">
              <h2 class="element__description">Latemar</h2>

              <button class="element__like-button">
                <img src="./images/like-button.svg" alt="" />
              </button>
            </div>
          </div>

          <div class="elements element">
            <img
              class="element__image"
              src="./images/img5.png"
              alt="Valle de Yosemite"
            />

            <div class="element__cards">
              <h2 class="element__description">Vanois National...</h2>

              <button class="element__like-button">
                <img src="./images/like-button.svg" alt="" />
              </button>
            </div>
          </div>

          <div class="elements element">
            <img
              class="element__image"
              src="./images/img6.png"
              alt="Valle de Yosemite"
            />

            <div class="element__cards">
              <h2 class="element__description">Lago di Braies</h2>

              <button class="element__like-button">
                <img src="./images/like-button.svg" alt="" />
              </button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <h2 class="footer__copyright">© Alan Yavé Morales Hernández 2024</h2>
      </footer>
    </div>
  </body>
</html>
